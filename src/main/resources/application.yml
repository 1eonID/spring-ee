doctor:
  specializations:
    - psychologist
    - surgeon
    - ophthalmologist
    - cardiologist
    - neurologist
    - urologist

spring:
    datasource:
        url: jdbc:postgresql:pet_clinic_hw
        username: postgres
        password: postgres

    jackson:
        #property-naming-strategy: SNAKE_CASE
        serialization:
            write-dates-as-timestamps: false
            indent-output: true
    jpa:
        show-sql: true
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate.ddl-auto: create
        open-in-view: false

#logging.level.org.hibernate: DEBUG
